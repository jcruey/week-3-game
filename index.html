
<!DOCTYPE html>
  <head>
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <script>window.onload = function() {
              guessLetter();
              words.newGame();
              };
    </script>
    <img src="assets/images/hangmanlogo.png">
    <div class="container-fluid" id="wrapper">
    <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div class="row">
      <img id="hangmanpic" src="assets/images/hangman12.gif" alt="hangman" /></div>
    <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" id="maskedWord">
    </div>
    </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" id="newgamearea">
    <!--<dl class="dl-horizontal">-->
    <div class="row">
      <h3 id="instructions">Press any key to play</h3></div>
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <h5><!--<dt>-->Wins:</h5>
          </div>
          <div class="col-xs-12 col-md-6">
            <h5 id="wins"></h5>
          </div>
        </div>
    <div class="row">
    <div class="col-xs-12 col-md-6"><h5>Guesses remaining:</h5>
    </div> 
      <div class="col-xs-12 col-sm-6 col-md-6"><h5 id="guessesremaining"></h5>
      </div>
        </div>
    <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6" id="hideLetters"><h5>Letters guessed:</h5>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6"><h5 id="lettersguessed"></h5>
    </div>
    </div>
    <div class="row">
    <button type="button" class="btn btn-danger" id="newgame" onclick=words.newGame();>New Game</button>
    </div>
    </div>
    </div>
    <script src="assets/javascript/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="assets/javascript/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
